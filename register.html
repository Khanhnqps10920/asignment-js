<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Big+Shoulders+Display|Raleway&display=swap"
      rel="stylesheet"
    />
 
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/css/registerMain.css" />
    <link rel="stylesheet" href="public/css/registerHeader.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>cart</title>
  </head>
  <body>
    <header class="d-flex align-items-center justify-content-center">
      <div class="header-logo">
        <img src="images/tomorrow.png" alt="" />
      </div>
    </header>
    <main class="col-xs-12 start-xs p-5">
      <div class="main-content mb-4 ">
        <h1>YOUR TOMORROWLAND ACCOUNT</h1>
        <h3 class="font-weight-bold">Tomorrowland User Account Registration</h3>
        <p>
          By creating a Tomorrowland Account, you will stay up-to-date with all
          Tomorrowland related news. You can change your personal settings at
          any time once signed in to your account.
        </p>
      </div>

      <form name="register">
        <div class="box account-detail">
          <div class="box__title">
            <span>ACCOUNT DETAILS</span>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <div class="label-container">
                  <label for="email">EMAIL ADDRESS</label>
                </div>
                <input
                  type="text"
                  name="email"
                  placeholder="Your email"
                  required
                  onfocusout="validationEmail()"
                />
                <span class="helper-text"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <div class="label-container">
                  <label for="password">MẬT KHẨU</label>
                </div>
                <input
                  type="password"
                  name="password"
                  placeholder="your password"
                  required
                  onfocusout="validationPassword()"
                />
                <span class="helper-text"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <div class="label-container">
                  <label for="confirmPassword">XÁC NHẬN MẬT KHẨU</label>
                </div>
                <input
                  type="password"
                  name="confirmPassword"
                  placeholder="confirm your password"
                  required
                  onfocusout="validationConfirmPassword()"
                />
                <span class="helper-text"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="box your-detail">
          <div class="box__title">
            <span>YOUR DETAILS</span>
          </div>
          <div class="row flex-nowrap">
            <div class="form-group col-lg-6">
              <div class="control">
                <div class="label-container">
                  <label for="givenName">Họ</label>
                </div>
                <input
                  type="text"
                  onfocusout="validationFirstName()"
                  autocomplete="given-name"
                  name="givenName"
                />
                <span class="helper-text"></span>
              </div>
            </div>
            <div class="form-group col-lg-6">
              <div class="control">
                <div class="label-container">
                  <label for="familyName">Tên và tên lót</label>
                </div>
                <input
                  type="text"
                  onfocusout="validationLastName()"
                  autocomplete="last-name"
                  name="familyName"
                />
                <span class="helper-text"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <label class="ml-3 label-solo" for="">Địa chỉ</label>
            </div>
          </div>
          <div class="field-group mt-3">
            <div class="row">
              <div class="form-group col-sm-7">
                <div class="control basicField position-relative">
                  <div class="label-container">
                    <label for="street">Đường</label>
                  </div>
                  <input
                    type="text"
                    data-test-id="field-street"
                    maxlength="40"
                    onfocusout="validationStreet()"
                    name="street"
                  />
                  <span class="helper-text"></span>
                </div>
              </div>
              <div class="form-group col-sm-2">
                <div class="control basicField position-relative">
                  <div class="label-container">
                    <label for="buildingNumber">Số nhà</label>
                  </div>
                  <input
                    type="text"
                    data-test-id="field-building"
                    maxlength="40"
                    onfocusout="validationBuilding()"
                    name="buildingNumber"
                  />
                  <span class="helper-text"></span>
                </div>
              </div>
              <div class="form-group col-sm-3">
                <div class="control basicField position-relative">
                  <div class="label-container">
                    <label for="boxNumber">APT/SUITE</label>
                  </div>
                  <input
                    type="text"
                    data-test-id="field-box-number"
                    maxlength="40"
                    onfocusout="validationAPT()"
                    name="boxNumber"
                  />
                  <span class="helper-text"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-4">
                <div class="control basicField position-relative">
                  <div class="label-container">
                    <label for="postalCode">POSTAL CODE</label>
                  </div>
                  <input
                    type="text"
                    data-test-id="field-postal"
                    maxlength="40"
                    name="postalCode"
                    onfocusout="validationPostalCode()"
                  />
                  <span class="helper-text"></span>
                </div>
              </div>
              <div class="form-group col-8">
                <div class="control basicField position-relative">
                  <div class="label-container">
                    <label for="city">Thành phố</label>
                  </div>
                  <input
                    type="text"
                    data-test-id="field-city"
                    maxlength="40"
                    name="city"
                    onfocusout="validationCity()"
                  />
                  <span class="helper-text"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class=" form-group col-6">
                <div class="control basicField position-relative">
                  <div class="label-container">
                    <label for="country">Quốc Gia</label>
                  </div>
                  <select
                    class="browser-default"
                    type="select"
                    data-test-id="field-country"
                    maxlength="40"
                    name="country"
                  >
                    <option value="empty">Choose an option</optio>
                    <option value="UK">UK</option>
                    <option value="VN">VN</option>  
                    <option value="EU">EU</option>
                    <option value="AI">AU</option>
                    <option value="AQ">AQ</option>
                  </select>
                  <span id="test2"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <div class="label-container">
                    <label for="gender" style="color:black">GENDER</label>
                  </div>
                  <div class="radio-group">
                    <label>
                      <input class="with-gap" name="gender" type="radio" />
                      <span>Men</span>
                    </label>
                    <label>
                      <input class="with-gap" name="gender" type="radio" />
                      <span>Women</span>
                    </label>
                    <label>
                      <input class="with-gap" name="gender" type="radio" />
                      <span>Other</span>
                    </label>
                    <span id="test"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <button type="submit" class="mr-2">CREATE ACCOUNT</button>
          <a class="back" href="index.html">GO BACK</a>
        </div>
      </form>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="js/validation.js"></script>
  </body>
</html>
